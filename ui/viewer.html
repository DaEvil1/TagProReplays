<!-- In-Browser Preview Viewer -->
<div id="tpr-viewer">
    <div id="viewer">
        <div id="screen">
            <canvas id="viewer-canvas" width="1280" height="800"></canvas>
        </div>
        <div id="viewer-controls">
            <div class="time-slider-container">
                <div id="time-slider"></div>
            </div>
            <div class="controls">
                <div id="crop-slider"></div>
                <div class="tpr-button tpr-button-play"></div>
                <div class="tpr-button tpr-button-reset"></div>
                <div class="tpr-button tpr-button-stop"></div>
                <button id="viewerCropStartButton" title="This sets the beginning of the cropped portion of the replay. Everything before this point will be erased when you crop the replay.">Crop Start</button>
                <button id="viewerCropEndButton" title="This sets the end of the cropped portion of the replay. Everything after this point will be erased when you crop the replay.">Crop End</button>
                <button id="viewerPlayCroppedMovieButton" title='This plays the section of the replay between the "crop start" and "crop end" so you know what your cropped replay will look like.'>Play Cropped</button>
                <button id="viewerCropButton" title="This actually crops the replay. It leaves the original replay intact, though, and saves a new cropped replay.">Crop</button>
                <button id="viewerCropAndReplaceButton" title="This also actually crops the replay, but it replaces the original replay with the cropped one.">Crop and Replace</button>
                <button id="viewerDeleteButton" title="This deletes the current replay.">Delete</button>
                <button id="viewerRenderButton" title="This renders the current replay.">Render</button>
                <button id="viewerRenameButton" title="This renames the current replay.">Rename</button>
                </div>
        </div>
    </div>
</div>
