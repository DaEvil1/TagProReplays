<!-- In-Browser Preview Viewer -->
<div id="tpr-viewer">
    <div id="viewer-background">
        <div id="viewer-container">
            <div id="viewer-screen">
                <canvas id="viewer-canvas" width="1280" height="800"></canvas>
            </div>
            <div id="viewer-controls">
                <div class="time-slider-container">
                    <div id="time-slider"></div>
                    <div id="crop-slider">
                        <div class="crop-handle ui-slider-handle"></div>
                        <div class="crop-handle ui-slider-handle"></div>
                    </div>
                </div>
                <div class="viewer-buttons">
                    <div class="tpr-button tpr-button-play"><span class="glyphicon glyphicon-play"></span></div>
                    <div class="tpr-button tpr-button-pause"><span class="glyphicon glyphicon-pause"></span></div>
                    <div class="tpr-button tpr-button-reset"><span class="glyphicon glyphicon-step-backward"></span></div>
                    <div class="tpr-button tpr-button-stop"><span class="glyphicon glyphicon-stop"></span></div>
                    <div class="tpr-button tpr-button-crop-start" data-toggle="tooltip" data-placement="bottom" title="Set trim start."><span class="glyphicon glyphicon-chevron-right"></span></div>
                    <div class="tpr-button tpr-button-crop-end" data-toggle="tooltip" data-placement="bottom" title="Set trim end."><span class="glyphicon glyphicon-chevron-left"></span></div>
                    <div class="tpr-button tpr-button-crop-play" data-toggle="tooltip" data-placement="bottom" title="Preview trimmed replay."><span class="glyphicon glyphicon-eye-open"></span></div>
                    <div class="tpr-button tpr-button-rename" data-toggle="tooltip" data-placement="bottom" title="Rename this replay."><span class="glyphicon glyphicon-pencil"></span></div>
                    <div class="tpr-button tpr-button-delete" data-toggle="tooltip" data-placement="bottom" title="Delete this replay."><span class="glyphicon glyphicon-trash"></span></div>
                    <div class="tpr-option tpr-button-crop" data-toggle="tooltip" data-placement="bottom" title="Trim and save as a new replay.">Save As</div>
                    <div class="tpr-option tpr-button-crop-replace" data-toggle="tooltip" data-placement="bottom" title="Trim and replace this replay.">Save</div>
                    <div class="tpr-option tpr-button-render" data-toggle="tooltip" data-placement="bottom" title="Renders the current replay.">Render</div>
                </div>
            </div>
        </div>
    </div>
</div>
