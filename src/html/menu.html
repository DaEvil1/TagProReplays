<!-- Main Menu -->
<div class="modal fade" id="menuContainer">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">TagPro Replays</h4>
            </div>
            <div class="modal-body">
                <div id="alert-messages"></div>
                <ul class="nav nav-pills">
                    <li class="active nav-home"><a href="#">Replays <span class="badge">0</span></a></li>
                    <li class="nav-render"><a href="#">Rendering <span class="badge">0</span></a></li>
                    <li class="dropdown pull-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a id="open-settings" href="#" data-toggle="modal" data-target="#settingsContainer">Settings</a></li>
                            <li><a id="replay-import" href="#">Import...</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="replays" class="section-panel">
                    <div class="table-header">
                        <div class="table-header-left">
                            <span class="text">Replays</span>
                            <span class="text-action"></span>
                        </div>
                        <div class="controls">
                            <div class="delete"><span class="glyphicon glyphicon-trash"></span></div>
                            <div class="render"><span>Render</span></div>
                            <div class="download-raw"><span>Download JSON</span></div>
                        </div>
                        <div class="menu"></div>
                    </div>
                    <table id="replay-table" class="table table-condensed" class="section-headers">
                        <thead>
                        <tr>
                            <th><input type="checkbox" class="select-all"></th>
                            <th>Name</th>
                            <th>Rendered</th>
                            <th>Duration</th>
                            <th>Date</th>
                            <th><!-- Controls --></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div id="rendering" class="section-panel">
                    <table class="table table-condensed" class="section-headers">
                        <thead>
                        <tr>
                            <th class="text-right col-sm-1"><input type="checkbox" class="select-all"></th>
                            <th class="list-header col-sm-3">Name</th>
                            <th class="list-header col-sm-2">Date</th>
                            <th class="list-header col-sm-1">Status</th>
                            <th class="list-header col-sm-2">Progress</th>
                            <th class="list-header col-sm-1"><!-- Cancel --></th>
                        </tr>
                        </thead>
                    </table>
                    <div class="section-loading">
                        <div class="sk-spinner sk-spinner-wave">
                            <div class="sk-rect1"></div>
                            <div class="sk-rect2"></div>
                            <div class="sk-rect3"></div>
                            <div class="sk-rect4"></div>
                            <div class="sk-rect5"></div>
                        </div>
                    </div>
                    <div class="section-empty text-center">
                        <p>You aren't rendering any replays!</p>
                    </div>
                    <div class="section-list">
                        <table class="table table-condensed">
                            <tbody>
                            <tr class="render-row clone">
                                <td class="col-sm-1 text-right"><input type="checkbox" class="selected-checkbox"></td>
                                <td class="col-sm-3"><span class="render-name">render</span></td>
                                <td class="col-sm-2">
                                    <span class="render-date"></span>
                                </td>
                                <td class="col-sm-1">
                                    <span class="status"></span>
                                </td>
                                <td class="col-sm-2">
                                    <div class="render-progress"></div>
                                </td>
                                <td class="col-sm-1">
                                    <button class="cancel-render-button">Cancel</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="render-footer" class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-danger selected-action" id="cancel-selected-button">Cancel Selected</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Settings -->
<div class="modal fade" id="settingsContainer">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="settings-title">TagPro Replays</h4>
            </div>
            <div class="modal-body">
                <h3>Settings</h3>

                <div class="row form-horizontal" id="settings-form">
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="recordCheckbox"> Extension Enabled
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <h4>Recording</h4>

                        <div class="form-group">
                            <label for="fpsInput" class="control-label-sm col-sm-6">FPS:</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control input-xs narrow-input" id="fpsInput">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="durationInput" class="control-label-sm col-sm-6">Duration:</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control input-xs narrow-input" id="durationInput">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recordKeyChooserInput" class="control-label-sm col-sm-6">Record Key:</label>

                            <div class="col-sm-4">
                <span class="form-control input-xs narrow-input" id="record-key-input-container">
                  <span id="recordKeyChooserInput"></span>
                  <span class="glyphicon glyphicon-remove pull-right" id="record-key-remove"></span>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <h4>Rendering</h4>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="useSpinCheckbox"> Show Spin
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="useSplatsCheckbox"> Show Splats
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="useClockAndScoreCheckbox"> Show Clock and Score
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="useChatCheckbox"> Show Chat
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12">
                                <input type="checkbox" id="useTextureCheckbox"> Use Custom Textures
                            </label>
                            <button data-toggle="modal" data-target="#textureContainer">Load Textures</button>
                        </div>
                        <div class="form-group">
                            <label for="canvasWidthInput" class="control-label-sm col-sm-6">Canvas Width:</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control input-xs narrow-input" id="canvasWidthInput">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="canvasHeightInput" class="control-label-sm col-sm-6">Canvas Height:</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control input-xs narrow-input" id="canvasHeightInput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveSettingsButton">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Texture Picker -->
<div class="modal fade" id="textureContainer">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">TagPro Replays</h4>
            </div>
            <div class="modal-body">
                <h3>Select Texture Files</h3>

                <div class="form" id="texture-form">
                    <div class="form-group">
                        <label for="tilesInput" class="control-label">Tiles File</label>
                        <input type="file" id="tilesInput">
                    </div>
                    <div class="form-group">
                        <label for="portalInput" class="control-label">Portal File</label>
                        <input type="file" id="portalInput">
                    </div>
                    <div class="form-group">
                        <label for="speedpadInput" class="control-label">Speedpad File</label>
                        <input type="file" id="speedpadInput">
                    </div>
                    <div class="form-group">
                        <label for="speedpadredInput" class="control-label">Red Speedpad File</label>
                        <input type="file" id="speedpadredInput">
                    </div>
                    <div class="form-group">
                        <label for="speedpadblueInput" class="control-label">Blue Speedpad File</label>
                        <input type="file" id="speedpadblueInput">
                    </div>
                    <div class="form-group">
                        <label for="splatsInput" class="control-label">Splats File</label>
                        <input type="file" id="splatsInput">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="textureSaveButton">Save changes</button>
            </div>
        </div>
    </div>
</div>
